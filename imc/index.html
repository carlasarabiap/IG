<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Índice de Masa Corporal (IMC)</h1>
        <form class="form">
            <table class="table">
                <tr>
                    <td><label for="peso">Peso: </label></td>
                    <td><input type="number" required class="dato" id="peso"></td>
                    <td><p class="mensaje">Ingrese el peso en Kg.</p></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><label for="altura">Altura: </label></td>
                    <td><input type="number" required class="dato" id="altura"></td>
                    <td><p class="mensaje">Ingrese la altura en mts.</p></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><label for="genero" class="etiqueta">Género: </label></td>
                    <td><select name="genero" id="genero">
                        <option value="f">Femenino</option>
                        <option value="m">Masculino</option>
                        <option value="x">No Binario</option>
                    </select></td>
                </tr>
            </table>
            <div class="fila">
                <button type="button" onclick="calcular()" class="boton" id="calcula">Calcular</button>
                <button type="reset" class="borrar">Borrar</button>
            </div>
            <table>
                <tr>
                    <td><img src="img/imc.jpg" class="img" id="img"></td>
                    <td>
                        <div class="resultado" id="resultado">
                            <h2>IMC: </h2>
                            <p id="imcT"></p>
                            <p class="frase"></p>
                            <h2>GRADO: </h2>
                            <p id="grado">O</p>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
